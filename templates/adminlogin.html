<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ASTU E-Health | Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/img/favicon.png">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" type=text/css href="{{url_for('static',filename='css/login.css')}}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- partial:index.partial.html -->
    <div id="back">
        <div class="backRight"></div>
        <div class="backLeft"></div>
    </div>

    <div id="slideBox">
        <div class="topLayer">

            <!-- Left - Register Form -->
            <div class="left">
                <div class="content">
                    <div class="login">
                        <div class="login-triangle"></div>
                        <h2 class="login-header" style="color: #FFFFFF">Admin Sign Up</h2>
                        <form method="post" action="{{ url_for('adminregister') }}" style="height:420px;overflow-y:auto" class="login-container">
                            <p><input type="text" placeholder="Full Name" name="full_name"></p>
                            <p><input type="text" placeholder="Username" name="username" /></p>
                            <p><input type="text" placeholder="Email" name="email"></p>
                            <p><input type="text" name="registration_number" placeholder="Doctor's Registration Number" /></p>
                            <p><input type="text" name="address" placeholder="Address" /></p>
                            <p><input type="text" name="contact_number" placeholder="Contact Number" /></p>
                            <p><input type="password" name="password" placeholder="Password" /></p>
                            <p><input type="submit" value="Sign Up"></p>
                        </form>
                    </div>
                    <button id="goLeft" class="on" style="background-color: white; margin-top:10px; margin-bottom: 10px">Login</button>
                </div>
            </div>

            <!-- End Register Form -->

            <!-- Right - Login Form -->
            <div class="right">
                {% with messages = get_flashed_messages() %} {% for message in messages %}
                <div class="alert alert-success alert-dismissable" role="alert" style="margin-top: 20px; margin-right: 20px; margin-left: 20px">
                    <button class="close" type="button" data-dismiss="alert" aria-label="close">
                <span aria-hidden="true">x</span>
              </button> {{message}}
                </div>
                {% endfor %} {% endwith %}
                <div class="content">
                    <div class="login">
                        <div class="login-triangle"></div>
                        <h2 class="login-header" style="color: #FFFFFF">Admin Login</h2>
                        <form method="post" action="{{ url_for('adminlogin') }}" class="login-container">
                            <p><input type="text" placeholder="Username" name="username"></p>
                            <p><input type="password" placeholder="Password" name="password"></p>
                            <p><input type="submit" value="Log in"></p>
                        </form>
                    </div>
                    <button id="goRight" class="on" style="color:white; margin-top: 10px">Sign Up</button>
                    <div class="text-center p-t-12">
                        <span>
                        Forgot
                      </span>
                        <a href="{{url_for('reset')}}">
                        Username / Password?
                        </a>
                    </div>
                </div>
            </div>
            <!-- End Login Form -->
        </div>
    </div>


    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>

</html>
