{% endblock %} {% block body %}
<div class="wrapper">
    <div class="content-wrapper">
        <div class="container">
            <section class="content">
                <div class="box box-info">
                    <div class="box-header with-border">
                        <center>
                            <h3 class="box-title">Add Doctor</h3>
                        </center>
                    </div>

                    <form class="form-horizontal" method="post" action="{{ url_for('adddoc') }}">
                        <div class="box-body">

                            <div class="form-group">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Username</label>
    
                                    <div class="col-sm-10">
                                        <p><input type="text" class="form-control" placeholder="Username" name="username" /></p>
                                    </div>
                                </div>
    
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Password</label>
    
                                    <div class="col-sm-10">
                                        <p><input type="password" class="form-control" placeholder="Password" name="password" /></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Email</label>
    
                                    <div class="col-sm-10">
                                        <p><input type="text" class="form-control" placeholder="Email" name="email"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Full_Name</label>
    
                                    <div class="col-sm-10">
                                        <p><input type="text" class="form-control" placeholder="Full Name" name="full_name"></p>
                                    </div>
                                </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Registration_Number</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Registration_Number" name="registration_number"  required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Contact_Number</label>

                                <div class="col-sm-10">
                                    <input  type="text" class="form-control" placeholder="Contact_Number" name="contact_number" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Specilization</label>

                                <div class="col-sm-10">
                                    <p><select name="specialization" placeholder="Doctor's Specialization" style="padding: 10px;border:0px;font-size: 15px;">
                                        <option value="Dermatologist">Dermatologist</option>
                                        <option value="Allergist/Immunologists">Allergist/Immunologists</option>
                                        <option value="Gastroenterologist">Gastroenterologist</option>
                                        <option value="Hepatologist">Hepatologist</option>
                                        <option value="Pharmacologist">Pharmacologist</option>
                                        <option value="HIV Specialist">HIV Specialist</option>
                                        <option value="Endocrinologist">Endocrinologist</option>
                                        <option value="Asthma Specialist">Asthma Specialist</option>
                                         <option value="Cardiologist">Cardiologist</option>
                                         <option value="Otolaryngologist">Otolaryngologist</option>
                                         <option value="Paralysis Doctor">Paralysis Doctor</option>
                                         <option value="General Physician">General Physician</option>
                                         <option value="Microbiologist">Microbiologist</option>
                                         <option value="Pulmonologists">Pulmonologists</option>
                                         <option value="Pediatric">Pediatric</option>
                                         <option value="Proctologist">Proctologist</option>
                                         <option value="ENT Specialist">ENT Specialist</option>
                                         <option value="Urologist">Urologist</option>
                                         <option value="Expert Physician">Expert Physician</option>
                                         <option value="Physician">Physician</option>
                                      </select></p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Address</label>
                            <div class="col-sm-10">
                                <p><input type="text" class="form-control" placeholder="Address" name="address"></p>
                            </div>
                        </div>
                </div>
                <div class="box-footer">
                    <a href="/"><button type="button" class="btn btn-default">Cancel</button></a>
                    <input name="save" type="submit" class="btn btn-info pull-right" value="Save">
                </div>

                </form>
        </div>
        </section>
    </div>
</div>
</div>
